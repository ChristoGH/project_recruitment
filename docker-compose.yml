services:
  rabbitmq:
    image: rabbitmq:3-management
    ports:
      - "5672:5672"
      - "15672:15672"
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "check_port_connectivity"]
      interval: 30s
      timeout: 10s
      retries: 3

  url_discovery:
  
    build:
      context: .
      dockerfile: docker/discovery.Dockerfile
    command: python -m recruitment.services.discovery.url_discovery_service
    ports:
      - "8000:8000"
    environment:
      - RABBIT_HOST=rabbitmq
      - RABBIT_PORT=5672
      - RABBIT_USER=guest
      - RABBIT_PASSWORD=guest
      - RABBIT_VHOST=/
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./databases:/app/databases          # ← host folder
      - recruitment_logs:/app/logs
      - ./csvs:/app/recruitment/csvs:ro      # docker-compose.yml

  url_processing:
    build:
      context: .
      dockerfile: docker/processing.Dockerfile
    command: uvicorn recruitment.services.processing.url_processing_service:app --host 0.0.0.0 --port 8001
    ports:
      - "8001:8001"
    environment:
      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=guest
      - RABBITMQ_PASSWORD=guest
    depends_on:
      rabbitmq:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    volumes:
      - ./databases:/app/databases          # ← same host folder
      - recruitment_logs:/app/logs

volumes:
  recruitment_data:
  recruitment_logs:

networks:
  recruitment_network:
    driver: bridge 